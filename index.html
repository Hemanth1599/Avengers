<html>
    <head>
        <title>Avengers</title>
        <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <ul class="title2">
            <li class="mtitle">Avengers Photo Gallery</li>
        </ul>
        <br>
        <h2>Grid gallery</h2>
        <br>
        <span class="1strow">
            <img src="https://cdn.britannica.com/30/182830-050-96F2ED76/Chris-Evans-title-character-Joe-Johnston-Captain.jpg">
            <img src="https://mk0uploadvrcom4bcwhj.kinstacdn.com/wp-content/uploads/2020/07/iron-man-vr-impulse-armor-flying.jpeg">
            <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/thor-endgame-avengers-4-1559993083.jpg?crop=0.515xw:0.977xh;0.263xw,0.0231xh&resize=480:*">
        </span>
        <div class="gridgall">
        <span class="2nrow">
            <img src="https://i.ytimg.com/vi/MAfIvBgChjQ/maxresdefault.jpg">
            <img src="https://media.vanityfair.com/photos/5a57a029b16ba04a7fe0172b/2:3/w_788,h_1182,c_limit/Black-Widow.jpg">
            <img src="https://cnet4.cbsistatic.com/img/dGRCHAdIfeevaIO3PPumCgneQ2Y=/940x0/2017/08/03/26d21d88-1244-4704-a426-7a09c2b7ece0/marvelinfinitywar-hawkeye.jpg">
        </span>
        </div>
        <br>
        <h2>Sliding Gallery</h2>
        <br>
        <div id="mycarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <img src="https://cdn.britannica.com/30/182830-050-96F2ED76/Chris-Evans-title-character-Joe-Johnston-Captain.jpg" class="img-responsive">
                        <div class="carousel-content">
                            <p>Captain America</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <img src="https://mk0uploadvrcom4bcwhj.kinstacdn.com/wp-content/uploads/2020/07/iron-man-vr-impulse-armor-flying.jpeg" class="img-responsive">
                        <div class="carousel-content">
                            <p>Iron Man</p>
                        </div>
                    </center>
                </div>
                
                 <div class="item">
                    <center>
                        <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/thor-endgame-avengers-4-1559993083.jpg?crop=0.515xw:0.977xh;0.263xw,0.0231xh&resize=480:*" class="img-responsive">
                        <div class="carousel-content">
                            <p>Thor</p>
                        </div>
                    </center>
                </div>
                
                 <div class="item">
                    <center>
                        <img src="https://i.ytimg.com/vi/MAfIvBgChjQ/maxresdefault.jpg" class="img-responsive">
                        <div class="carousel-content">
                            <p>Hulk</p>
                        </div>
                    </center>
                </div>
                
                 <div class="item">
                    <center>
                        <img src="https://media.vanityfair.com/photos/5a57a029b16ba04a7fe0172b/2:3/w_788,h_1182,c_limit/Black-Widow.jpg" class="img-responsive">
                        <div class="carousel-content">
                            <p>Black Widow</p>
                        </div>
                    </center>
                </div>
                
                 <div class="item">
                    <center>
                        <img src="https://cnet4.cbsistatic.com/img/dGRCHAdIfeevaIO3PPumCgneQ2Y=/940x0/2017/08/03/26d21d88-1244-4704-a426-7a09c2b7ece0/marvelinfinitywar-hawkeye.jpg" class="img-responsive">
                        <div class="carousel-content">
                            <p>Hawkeye</p>
                        </div>
                    </center>
                </div>
                
            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
        </div>
    </body>
</html>
